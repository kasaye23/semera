<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while loop</title>
</head>
<body>
    <script>
        var n=1;
        document.write("start" +"</br>")
        while (n<=10) {
            document.write(n + "</br>")
            n++
        }
        document.write("end")
    </script>
</body>
</html>
